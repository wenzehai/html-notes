<!DOCTYPE html>
<html>
<head>
	<title>grid</title>
	<style type="text/css">
		.container {
			margin: 0 auto;
			width: 950px;
			background: red;
		}	
		.span-8 {
			width: 100px;
			height: 400px;
			float: left;
			margin-right: 20px;
			background: lightgray;
		}
		div.last {
			margin-right: 0;
		}
		hr {
			clear: both;
			height: 0;
			border: none;
		}


	</style>
</head>
<body>
<div class="container">
	<div class="span-8"></div>
	<div class="span-8"></div>
	<div class="span-8"></div>
	<div class="span-8"></div>
	<div class="span-8"></div>
	<div class="span-8"></div>
	<div class="span-8"></div>
	<div class="span-8 last"></div>
	<hr/>
</div>
</body>
</html>
