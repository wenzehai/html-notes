<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单练习</title>
    <link type="text/css" rel="style.css">
</head>
<body>
<form action="http://www.520it.com">
    <fieldset>
        <legend>注册界面</legend>
        <p>
            账号：<input type="text" name="account">
        </p>
        <p>
            密码：<input type="password" name="password">
        </p>
        <p>
            性别：
            <input type="radio" name="gendar">男
            <input type="radio" name="gendar">女
            <input type="radio" name="gendar" checked="checked">保密
        </p>
        <p>
            爱好：
            <input type="checkbox" name="hobby">篮球
            <input type="checkbox" name="hobby">足球
            <input type="checkbox" name="hobby" checked="checked">大保健
        </p>
        <p>
            简介：
            <textarea cols="30" rows="10" name="description">

            </textarea>
        </p>
        <p>
            生日：
            <input type="date" name="birthday">
        </p>
        <p>
            邮箱：
            <input type="email" name="email">
        </p>
        <p>
            电话：
            <input type="number" name="phone">
        </p>
        <p>
            <input type="submit" value="注册">
            <input type="reset" value="清空">
        </p>
    </fieldset>

</form>
</body>
</html>
