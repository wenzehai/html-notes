<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>海底捞员工自助上岗系统</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/control.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--插入背景-->
<div class="logoBg"></div>
<div class="topRight"></div>
<div class="bottomLeft"></div>


<!--登录界面开始-->
<div class="header">
    <div class="con">
    </div>
</div>
<div class="content">
    <div class="con_hd clearfix">
        <a class="right btn close" href="index.html"></a>
        <h3>系统管理</h3>
    </div>
    <div class="con_bd">
        <ul class="settingList">
            <li><label>允许切换主岗<input type="checkbox"/></label></li>
            <li><label>允许多选协岗<input type="checkbox"/></label></li>
            <li><label>允许补录主岗<input type="checkbox"/></label></li>
            <li class="label">更改密码</li>
            <li><label for="oldPassword">旧密码<input type="password" id="oldPassword" placeholder="请输入原始密码"/></label></li>
            <li><label for="newPassword">新密码<input type="password" id="newPassword" placeholder="请输入密码"/></label></li>
            <li><label for="confirmPassword">确认新密码<input type="password" id="confirmPassword"
                                                         placeholder="请再次输入密码"/></label></li>

        </ul>
    </div>
    <div class="con_ft">
        <a href="index.html" class="btn confirmBtn"></a>
    </div>
</div>
<script src="js/screenOrientationListen.js"></script>
</body>
</html>
