<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>海底捞员工自助上岗系统</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/select_mainJob.css"/>
    <link rel="stylesheet" href="css/keyboard.css"/>
    <link rel="stylesheet" href="css/responsive.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no maximum-scale=1">
</head>
<body>
<!--插入背景-->
<div class="logoBg"></div>
<div class="topRight"></div>
<div class="bottomLeft"></div>

<!--插入背景-->
<div class="logoBg"></div>
<div class="topRight"></div>
<div class="bottomLeft"></div>

<div class="header">
    <div class="con">
    </div>
</div>
<div class="content">
    <div class="con_hd clearfix">
        <a class="left btn back" href="main.html"></a>
        <a class="right btn close" href="main.html"></a>

        <!--input输入框-->
        <input placeholder="输入岗位首字母" class="searchInput right">

        <h3>主岗选择</h3>
    </div>
    <div class="con_bd">
        <ul>
            <li class="left"><input type="checkbox" id="job1" disabled="disabled"/><label for="job1">传菜员</label></li>
            <li class="left"><input type="checkbox" id="job2"/><label for="job2">收台</label></li>
            <li class="left"><input type="checkbox" id="job3"/><label for="job3">备菜员</label></li>
            <li class="left"><input type="checkbox" id="job4"/><label for="job4">汤豆浆</label></li>
            <li class="left"><input type="checkbox" id="job5"/><label for="job5">洗杯、洗毛巾</label></li>
            <li class="left"><input type="checkbox" id="job6"/><label for="job6">羊肉师</label></li>
            <li class="left"><input type="checkbox" id="job7"/><label for="job7">洗碗间、送餐具</label></li>
            <li class="left"><input type="checkbox" id="job8"/><label for="job8">杀鱼间</label></li>
            <li class="left"><input type="checkbox" id="job9"/><label for="job9">初加工</label></li>
            <li class="left"><input type="checkbox" id="job10"/><label for="job10">切配员</label></li>
            <li class="left"><input type="checkbox" id="job11"/><label for="job11">凉菜</label></li>
            <li class="left"><input type="checkbox" id="job12"/><label for="job12">水果、油碟</label></li>
        </ul>
    </div>
    <div class="con_ft">
        <a href="alert_changeMainJob_suc.html" class="btn confirmBtn"></a>
    </div>
</div>

<!--字母软键盘部分-->
<div class="softmodal" id="keyBox">
    <div class="keyboardBox">
        <input type="button" class="btn numberBtn" value="A"/>
        <input type="button" class="btn numberBtn" value="B"/>
        <input type="button" class="btn numberBtn" value="C"/>
        <input type="button" class="btn numberBtn" value="D"/>
        <input type="button" class="btn numberBtn" value="E"/>
        <input type="button" class="btn numberBtn" value="F"/>
        <input type="button" class="btn numberBtn" value="G"/>
        <input type="button" class="btn numberBtn" value="H"/>
        <input type="button" class="btn numberBtn" value="I"/>
        <input type="button" class="btn numberBtn" value="J"/>
        <input type="button" class="btn numberBtn" value="K"/>
        <input type="button" class="btn numberBtn" value="L"/>
        <input type="button" class="btn numberBtn" value="M"/>
        <input type="button" class="btn numberBtn" value="N"/>
        <input type="button" class="btn numberBtn" value="O"/>
        <input type="button" class="btn numberBtn" value="P"/>
        <input type="button" class="btn numberBtn" value="Q"/>
        <input type="button" class="btn numberBtn" value="R"/>
        <input type="button" class="btn numberBtn" value="S"/>
        <input type="button" class="btn numberBtn" value="T"/>
        <input type="button" class="btn numberBtn" value="U"/>
        <input type="button" class="btn numberBtn" value="V"/>
        <input type="button" class="btn numberBtn" value="W"/>
        <input type="button" class="btn numberBtn" value="X"/>
        <input type="button" class="btn numberBtn" value="Y"/>
        <input type="button" class="btn numberBtn" value="Z"/>
        <input type="button" class="btn backspaceBtn del" value="删除"/>
        <input type="button" class="btn backspaceBtn confirm" value="确认"/>
    </div>
</div>
<script src="js/screenOrientationListen.js"></script>
</body>
</html>
