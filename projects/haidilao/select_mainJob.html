<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="css/common.css"/>

    <!--<link rel="stylesheet" href="css/modal.css">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--弹窗部分样式-->
    <style>
        /*搜索输入框部分*/
        .searchInput {
            width: 140px;
            height: 40px;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            border: 2px solid #898989;
            padding: 0 10px;
            font-size: 16px;
            line-height: 44px;
            margin: 20px 10px 0 0;
            outline: none;
        }

        input.searchInput::-webkit-input-placeholder {
            color: #999;
        }

        input.searchInput:-moz-placeholder {
            color: #999;
        }

        /*软键盘弹窗部分样式*/

        .softmodal {
            position: absolute;
            left: 0;
            bottom: -260px;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 260px;
            z-index: 11;
            transition: all 1s;
            -moz-transition: all 1s; /* Firefox 4 */
            -webkit-transition: all 1s; /* Safari 和 Chrome */
            -o-transition: all 1s; /* Opera */
            display: none;
        }

        .keyboardBox {
            width: 840px;
            position: absolute;
            left: 50%;
            margin-left: -420px;
            padding: 18px;
            box-sizing: border-box;
        }

        .keyboardBox input[type="button"] {
            margin: 10px 0 0 10px;
            width: 60px;
            height: 60px;
            border-radius: 6px;
            font-size: 30px;
            outline: none;
            background: -webkit-linear-gradient(#eaeaea, #d6d6d6);
            background: -o-linear-gradient(#eaeaea, #d6d6d6);
            background: -moz-linear-gradient(#eaeaea, #d6d6d6);
            background: linear-gradient(#eaeaea, #d6d6d6);
            color: #333333;
            box-sizing: border-box;
        }

        .keyboardBox input[type="button"]:active {
            background: -webkit-linear-gradient(#d6d6d6, #eaeaea);
            background: -o-linear-gradient(#d6d6d6, #eaeaea);
            background: -moz-linear-gradient(#d6d6d6, #eaeaea);
            background: linear-gradient(#d6d6d6, #eaeaea);
        }

        .keyboardBox input.backspaceBtn {
            width: 140px;
            text-align: center;
            font-size: 30px;
        }

        .keyboardBox input[type="button"].confirm {
            color: #FFFFFF;
            background: #e74020;
            background: -webkit-linear-gradient(#f56866, #f24846);
            background: -o-linear-gradient(#f56866, #f24846);
            background: -moz-linear-gradient(#f56866, #f24846);
            background: linear-gradient(#f56866, #f24846);
        }
    </style>

</head>
