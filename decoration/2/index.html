<!-- 留言板 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">          <!-- 中文显示 -->
    <title>留言板</title>
    <style type="text/css">    
    #content {
        position: absolute;                 /*居中显示start*/
        left: 50%;
        top: 50%;
        width: 300px;
        height: 200px;
        margin-top: -100px;             
        margin-left: -150px;                /*居中显示end*/
        padding: 15px;
        background-color: #999;
        color: #fff;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        -o-border-radius: 5px;
        -webkit-box-shadow: 5px 5px 5px #888;
        -moz-box-shadow: 5px 5px 5px #888;
        -ms-box-shadow: 5px 5px 5px #888;
        -o-box-shadow: 5px 5px 5px #888;
    }
    input, textarea {
        border: 1px solid #ddd;
        padding-left: 8px 0px 8px 8px;
        margin: 10px 6px 8px 0px;
        outline: none;
        /*-webkit-transition: all 0.30s ease-in-out;
        -moz-transition: all 0.30s ease-in-out;
        -ms-transition: all 0.30s ease-in-out;
        -o-transition: all 0.30s ease-in-out;  */      
    }
    input:focus, textarea:focus {
        box-shadow: 0 0 5px rgba(81,203,238,1);
        padding: 8px 0 8px 8px;
        margin: 10px 6px 8px 0;
        border: 1px solid rgba(81,203,238,1);
    }
    input:focus, select:focus, textarea:focus {
        -moz-outline: 2px solid red;
        -webkit-outline: 2px solid #ebc476;
        -moz-outline-radius: 5px !important;
        -webkit-outline-radius: 5px !important;
    }
    </style>
</head>
<body>
    <div id="content">
        <form>
            <div >
                <label for="username">账户：
                    <input type="text" name="username" placeholder="请输入用户名">
                </label>
            </div>
            <div >
                <label for="password">密码：
                    <input type="text" name="password" placeholder="请输入用密码">
                </label>
            </div>
            <div>
                <label for="note">留言：
                    <textarea name="note" placeholder="请输入留言"></textarea>
                </label>
            </div>
        </form>
    </div>
</body>
</html>
