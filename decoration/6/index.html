<!-- 三角型选项列表 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		三角型选项列表
	</title>
	<style type="text/css">
		ul {
			list-style: none;
			width: 300px;
		}
		ul li {
			border: 1px solid #eee;
			height: 32px;
			vertical-align: middle;
			border-bottom: none;
		}
		ul li:last-child {					/*为最下面的边框设置边框*/
			border-bottom: 1px solid #eee;
		}
		ul li .content {
			display: inline-block;
			height: 32px;
			line-height: 32px;
			vertical-align: middle;
		}
		.trigon {							/*矩形div，有一边没有，就成了三角形*/
			display: inline-block;
			float: left;
			
			border-top: 5px solid #fff;
			border-left: 5px solid #ff3300;
			border-bottom: 5px solid #fff;
		}
	</style>
</head>
<body>
<ul>
	<li>
		<div class="trigon"></div>
		<span class="content">列表一</span>
	</li>
	<li>
		<div class="trigon"></div>
		<span class="content">列表二</span>
	</li>
	<li>
		<div class="trigon"></div>
		<span class="content">列表三</span>
	</li>
	<li>
		<div class="trigon"></div>
		<span class="content">列表四</span>
	</li>

</ul>
<div class="trigon"></div>
</body>
</html>
