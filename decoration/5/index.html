<!-- 浏览器头部阴影 ，原理是在body前面增加一个空内容，并且为这个空内容设置阴影-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		浏览器头部阴影
	</title>
	<style type="text/css">
		body:before {					/*在body前面增加一个空内容，并且为这个空内容设置阴影*/
			content: "";
			position: fixed;
			top: -10px;
			left: 0;
			width: 100%;
			height: 10px;
			-webkit-box-shadow: 0px 0px 10px rgba(0,0,0,1);	
			-moz-box-shadow: 0px 0px 10px rgba(0,0,0,1);
			-box-shadow: 0px 0px 10px rgba(0,0,0,1);			
			/*box-shadow: h-shadow v-shadow blur spread（阴影大小） color rgba(0,0,0,0.8)0.8为透明度，1为不透明，0为透明； inset（内部还是外部）;*/
			z-index: 100;
		}
	</style>
</head>
<body>

</body>
</html>
