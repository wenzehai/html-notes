<!-- 文字出现在水平线中间 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文字出现在水平线中间</title>
	<style type="text/css">
		.line_01 {									/*利用左边距很粗，但是只有1px高来实现*/
			padding: 0 20px 0;
			margin: 20px 0;
			line-height: 1px;
			border-left: 200px solid #ddd;
			border-right: 200px solid #ddd;
			text-align: center;
		}
		.line_02 {
    		height: 1px;
   			border-top: 1px solid #ddd;
   			text-align: center;
		}
		.line_02 span {
			position: relative;
			top: -12px;
			background: #fff;
			padding: 0 20px;
		}
		.line_03 b {					/*利用三个行内块向左浮动来实现*/
			background: #ddd;
			margin-top: 4px;
			display: inline-block;
			width: 400px;
			height: 1px;
			_overflow: hidden;
			vertical-align: middle;
		}
		.line_03 span {
			display: inline-block;
			width: 350px;
			vertical-align: middle;
			text-align: center;
		}
		.line_04 {						/*利用向左浮动来实现*/
			overflow: hidden;
			_zoom: 1;
		}
		.line_04 b {
			background: #ddd;
			margin-top: 12px;
			float: left;
			width: 26%;
			height: 1px;
			_overflow: hidden;
		}
		.line_04 span {
			padding: 0 10px;
			width: 32%;
			float: left;
			text-align: center;
		}
		.line_05 {						/*整个div字间距为-1，看上去紧凑像一条线*/
			letter-spacing: -1px;
			color: #ddd;
		}
		.line_05 span {					/*文字部分单独设置字间距为1，看上去正常*/
			letter-spacing: 0;
			color: #222;
			margin: 0 20px;
		}
	</style>
</head>
<body>
<div class="line_01">超实用的CSS代码段 单标签实现</div>
<br/>
<br/>
<div class="line_02"><span>超实用的CSS代码段 巧用色实现</span></div>
<br/>
<br/>
<div class="line_03"><b></b><span>超实用的CSS代码段 inline-block实现</span><b></b></div>
<br/>
<br/>
<div class="line_04"><b></b><span>超实用的CSS代码段 浮动实现</span><b></b></div>
<br/>
<br/>
<div class="line_05">———————————<span>超实用的CSS代码段 字符实现</span>———————————</div>
<br/>
<br/>

</body>
</html>
