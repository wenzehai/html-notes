<!doctype html>
<html lang="en">
 <head>

  <title>现代字体栈</title>
  <style type="text/css">
  body {
  	font-size: 50px;
  }
  	.Times {
  		font-family: Cambria, "Hoefler Text", Utopia, "Liberation Serif", "Nimbus Roman No9 L Regular", Times, "Times New Roman", serif;
  	}
  	.Georgia{
  		font-family: Constantia, "Lucida Bright", Lucidabright, "Lucida Serif", Lucida, "DejaVu Serif," "Bitstream Vera Serif", "Liberation Serif", Georgia, serif;
  	}
  	.Garamond {
  		font-family: "Palatino Linotype", Palatino, Palladio, "URW Palladio L", "Book Antiqua", Baskerville, "Bookman Old Style", "Bitstream Charter", "Nimbus Roman No9 L", Garamond, "Apple Garamond", "ITC Garamond Narrow", "New Century Schoolbook", "Century Schoolbook", "Century Schoolbook L", Georgia, serif;
  	}
  	.Helvetica {
  		font-family: Frutiger, "Frutiger Linotype", Univers, Calibri, "Gill Sans", "Gill Sans MT", "Myriad Pro", Myriad, "DejaVu Sans Condensed", "Liberation Sans", "Nimbus Sans L", Tahoma, Geneva, "Helvetica Neue", Helvetica, Arial, sans-serif;
  	}
  	.Verdana {
  		font-family: Corbel, "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", "Bitstream Vera Sans", "Liberation Sans", Verdana, "Verdana Ref", sans-serif;

  	}
  	.Trebuchet {
  		font-family: "Segoe UI", Candara, "Bitstream Vera Sans", "DejaVu Sans", "Bitstream Vera Sans", "Trebuchet MS", Verdana, "Verdana Ref", sans-serif;
  	}
  	.Impact {
  		font-family: "Segoe UI", Candara, "Bitstream Vera Sans", "DejaVu Sans", "Bitstream Vera Sans", "Trebuchet MS", Verdana, "Verdana Ref", sans-serif;
  	}
  	.monospace {
  		font-family: Consolas, "Andale Mono WT", "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Liberation Mono", "Nimbus Mono L", Monaco, "Courier New", Courier, monospace;
  	}
  </style>
 </head>
 <body>
 <p class="Times">this is a paragraph. 这是一个段落</p>
 <p class="Georgia">this is a paragraph. 这是一个段落</p>
 <p class="Garamond">this is a paragraph. 这是一个段落</p>
 <p class="Helvetica">this is a paragraph. 这是一个段落</p>
 <p class="Verdana">this is a paragraph. 这是一个段落</p>
 <p class="Trebuchet">this is a paragraph. 这是一个段落</p>
 <p class="Impact">this is a paragraph. 这是一个段落</p>
 <p class="monospace">this is a paragraph. 这是一个段落</p>



 </body>
