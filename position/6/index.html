 <!-- 固定页脚，一个基本的网页框架 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="Generator" content="EditPlus">
	<meta name="Author" content="">
	<meta name="keywords" content="">
	<meta name="Description" content="">
	<title>
		固定页脚
	</title>
	<style type="text/css">
		html body {
			margin: 0;
			padding: 0;
			height: 100%;						/*设置height为100%，便于后续子元素百分比的设置*/
		}
		.container {
			min-height: 100%;
			height: auto !important;
			height: 100%;						/*IE6不识别min-height*/
			position: relative;					/*便于该container包含的元素进行绝对定位；大概的意思是，整个container页面是相对于浏览器窗口100%大小，里面的就用绝对的定位*/
		}
		.clearfix {								/*清除浮动，但是div里面无内容，看不见，很重要*/
			clear: both;
		}
		#header {
			background: #ff0;
			padding: 10px;
		}
		/*主体部分，先设置一个div总宽度，里面的内容拼起来等于总宽度*/
		#page {
			width: 960px;
			margin: 0 auto;
			padding-bottom: 60px;
			clear: both;
		}
		#left {
			width: 220px;
			height: 500px;
			float: left;
			margin-right: 20px;
			background: lime;
		}
		#content {
			width: 400px;
			height: 500px;
			float: left;
			margin-right: 20px;
			background: orange;
		}
		#right {
			background: green;
			height: 500px;
			float: right;
			width: 220px;
		}
		#footer {
			position:absolute;								/*通过bottom：0来绝对定位*/
			bottom: 0;
			width: 100%;
			height: 60px;									/*这个高度决定了page部分的padding-bottom值，两个要一样活着后者要比前者大*/
			background: #6cf;
			clear: both;									/*两边没有其他元素*/
		}
	</style>
</head>
<body>
<div class="container">
	<div id="header">Header title</div>
	<div id="page" >
	<div id="left">left</div>
	<div id="content">content</div>
	<div id="right">right</div>	
	<div class="clearfix"></div>						<!-- 这个地方的clearfix很重要，相当于占据一个位置，把整个page部分撑起来 -->
	</div>
	<div id="footer">footer</div>
	
</div>

</body>
</html>
