<!-- 水平居中 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		水平居中
	</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 300px;					
			height: 50px;
			background: red;
			position: absolute;
			left: 50%;						/*通过百分比来定位水平居中*/
			margin-left: -150px;
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
