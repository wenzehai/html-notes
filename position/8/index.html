<!-- 设置最小高度 -->
<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8" http-equiv="Content-Type" content="text/html">
	<title>
		设置最小高度
	</title>
	<style type="text/css">
		.min-height {
			min-height: 100px;						/*当内容的高度不够最小高度时，会自动撑到最小高度；当内容高度超过最下高度，会按照内容的高度来显示高度*/
			height: auto !important;
			height: 100px;
			background-color: #6699ff;
			width: 300px;
		}
	</style>
</head>
<body>
<div class="min-height">
	<pre>
		line
		line
	</pre>
</div>
<br/>

</body>
</html>
