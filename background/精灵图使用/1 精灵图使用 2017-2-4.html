<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1 精灵图使用 2017-2-4</title>
    <style>
        div {
            background-image:url("letters.png");
            background-repeat: no-repeat;
            height: 90px;
            width: 110px;
            margin: 0 auto;
        }
        .w {
            background-position: -77px -478px;
            /*正常情况下，盒子的宽高单独设置，与位置一一对应，而不是所有尺寸都一样*/
        }
        .z {
            background-position: -335px -478px;
        }
        .h {
            background-position: -144px -127px;
        }
    </style>
</head>
<body>
<div class="w"></div>
<div class="z"></div>
<div class="h"></div>
</body>
</html>
